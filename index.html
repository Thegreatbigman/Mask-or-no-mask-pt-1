 
<html>
  <head>
    <title>Mask or no Mask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Mask or no Mask</h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate are you wearing a mask or not wearing a mask
      	<br>
        <b style="color: yellow">Mask</b>
        <br>
        <b style="color: black">No mask</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam Viev - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="mask" id="result_mask"></p>
        <p class="mask" id="update_mask"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
